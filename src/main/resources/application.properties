spring.application.name=Library
# ==========================================
# 1. MySQL 데이터베이스 연결 설정
# ==========================================
# 본인의 MySQL 스키마(데이터베이스) 이름으로 'library_db' 자리를 바꿔주세요.
# jdbc:mysql://localhost:3306/Library_db
spring.datasource.url=jdbc:mysql://localhost:3306/Library_db
# jdbc:mysql://localhost:3306/library_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MySQL 접속 아이디 (보통 root)
spring.datasource.username=root
# MySQL 접속 비밀번호 (본인 PC의 MySQL 비밀번호로 변경!)
spring.datasource.password=1234

# ==========================================
# 2. JPA / Hibernate 설정 (개발 편의성)
# ==========================================
# 실행되는 SQL 쿼리를 콘솔창에 이쁘게 보여줌
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# DB 테이블 자동 생성 옵션 
# none: 아무것도 안 함 (우리는 테이블을 이미 만들었으니 none이 안전합니다)
# update: 테이블이 없으면 만들고, 변경사항이 있으면 수정함 (개발 중일 때 편리)
spring.jpa.hibernate.ddl-auto=none